<app-header></app-header>

<div class="container"> 
    <div class="card">
      <div class="card__header">
        <img src="https://source.unsplash.com/600x400/" alt="card__image" class="card__image" width="400">
      </div>
      <div class="card__body">
        
        <form>
            <div class="mb-3">
                <h4 class="text-dark text-muted">
                        Create Post
                </h4>
            </div>
            <div class="mb-3">
              <label class="form-label">Post title</label>
              <input type="title" class="form-control" [(ngModel)]="newPost.title" name="title">
             
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Post Content</label>
              <textarea  rows="3" cols="15" class="form-control" [(ngModel)]="newPost.content"  name="content"></textarea>
            </div>
            <button type="button" class="btn btn-info" (keyup.enter)="createPost()" (click)="createPost()">Create Post</button>
          </form>
      </div>
    </div>
  </div>
